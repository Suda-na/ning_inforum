<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小宁论坛管理后台 - 登录</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <style>
        /* 全局重置 */
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* 天空蓝高级渐变背景 */
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            overflow: hidden;
            position: relative;
        }

        /* 动态背景装饰球 - 增加层次感 */
        .decoration-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            z-index: 0;
            animation: float 20s infinite linear;
        }
        .c1 { width: 300px; height: 300px; top: -50px; left: -50px; background: rgba(59, 130, 246, 0.2); }
        .c2 { width: 200px; height: 200px; bottom: -30px; right: -30px; background: rgba(255, 255, 255, 0.4); }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 20px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* 登录卡片 - 毛玻璃效果 */
        .login-card {
            width: 400px;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.85); /* 半透明白 */
            backdrop-filter: blur(12px); /* 毛玻璃模糊 */
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1); /* 柔和阴影 */
            z-index: 1;
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.15);
        }

        .logo-area {
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 48px;
            color: #3b82f6;
            margin-bottom: 10px;
        }

        .login-card h2 {
            color: #1f2937;
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .login-card p {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* 表单样式 */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 16px;
            transition: color 0.3s;
        }

        .form-control {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 14px;
            color: #374151;
            background: #f9fafb;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: #fff;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .form-control:focus + i {
            color: #3b82f6;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* 错误提示 */
        .alert-error {
            background-color: #fee2e2;
            color: #ef4444;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            border: 1px solid #fca5a5;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>

<body>

<div class="decoration-circle c1"></div>
<div class="decoration-circle c2"></div>

<div class="login-card">
    <div class="logo-area">
        <i class="fa fa-paper-plane logo-icon"></i>
        <h2>小宁论坛管理后台</h2>
        <p>Admin Management System</p>
    </div>

    <form th:action="@{/login}" method="post">

        <div class="alert-error" th:if="${not #strings.isEmpty(msg)}">
            <i class="fa fa-exclamation-circle"></i>
            <span th:text="${msg}">用户名或密码错误</span>
        </div>

        <div class="input-group">
            <input type="text" name="username" class="form-control" placeholder="管理员账号" required autocomplete="off">
            <i class="fa fa-user"></i>
        </div>

        <div class="input-group">
            <input type="password" name="password" class="form-control" placeholder="登录密码" required>
            <i class="fa fa-lock"></i>
        </div>

        <button type="submit" class="btn-login">
            立即登录 <i class="fa fa-arrow-right" style="margin-left: 5px; font-size: 14px;"></i>
        </button>
    </form>

    <div class="footer">
        &copy; 2025 小宁论坛 | 仅限内部人员访问
    </div>
</div>

</body>
</html>
