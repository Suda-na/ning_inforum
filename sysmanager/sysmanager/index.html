<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>小宁论坛 - 管理员系统</title>

    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

    <!-- ✅ ctxPath：支持 context-path，给 JS 拼接用 -->
    <script th:inline="javascript">
        var ctxPath = [[@{/}]];
    </script>

    <link th:href="@{/favicon.ico}" rel="shortcut icon">
    <link th:href="@{/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css?v=4.1.0}" rel="stylesheet">

    <style>
        :root {
            --primary: #3b82f6;
            --primary-light: #eff6ff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --bg-body: #f3f4f6;
            --bg-white: #ffffff;
            --border-light: #e5e7eb;
            --radius-md: 8px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        body.fixed-sidebar.full-height-layout.gray-bg {
            background-color: var(--bg-body);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .navbar-default.navbar-static-side {
            background-color: #fff !important;
            border-right: 1px solid var(--border-light);
        }

        .nav-header {
            background: #fff !important;
            padding: 25px;
        }

        .nav > li > a {
            color: var(--text-sub);
            font-weight: 500;
            padding: 12px 20px;
        }

        .nav > li.active > a {
            background-color: var(--primary-light) !important;
            color: var(--primary) !important;
            border-left: 4px solid var(--primary);
            font-weight: 600;
        }

        .logo-element {
            color: var(--primary) !important;
            background: #fff !important;
            font-weight: 800;
        }

        span.fa.arrow {
            float: right !important;
            margin-top: 2px !important;
            transition: transform 0.3s ease !important;
            transform: rotate(0deg) !important;
            display: inline-block !important;
        }

        span.fa.arrow.arrow-down {
            transform: rotate(270deg) !important;
        }

        .nav-second-level li a {
            padding: 10px 15px 10px 35px;
        }

        .navbar-static-top {
            background: #fff !important;
            border-bottom: 1px solid var(--border-light) !important;
            margin-bottom: 0;
            box-shadow: 0 1px 4px rgba(0,0,0,0.02);
        }

        .navbar-minimalize {
            background-color: var(--primary) !important;
            border-color: var(--primary) !important;
            border-radius: 4px;
        }

        #page-wrapper {
            margin-left: 220px;
            background: var(--bg-body);
        }

        #content-main {
            height: calc(100% - 85px);
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
        }

        .content-tabs {
            background: #fff;
            border-bottom: 1px solid var(--border-light);
            height: 40px;
            line-height: 40px;
        }

        .page-tabs {
            overflow: hidden;
            height: 40px;
            width: 1000px;
        }

        .page-tabs-content {
            float: left;
            width: auto;
            white-space: nowrap;
            transition: margin-left 0.3s ease;
        }

        .page-tabs a {
            display: inline-block;
            float: none;
            margin-right: 0px;
            padding: 0 15px;
            color: var(--text-sub);
        }

        .page-tabs a.active {
            background: var(--primary) !important;
            color: #fff !important;
            border-radius: 20px;
            margin-top: 2px;
            height: 34px;
            line-height: 34px;
            border:none;
        }

        .label {
            border-radius: 4px;
            padding: 3px 8px;
            font-weight: 500;
            font-size: 11px;
        }
    </style>
</head>

<div id="wrapper">

                    <ul class="nav nav-second-level">

<script th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/js/hplus.js?v=4.1.0}"></script>

<script>
    $(document).ready(function(){
        $('#side-menu').metisMenu();

        $('#side-menu').on('click', 'a[href="#"]', function(e) {
            var $arrow = $(this).find('span.fa.arrow');
            if ($arrow.hasClass('arrow-down')) {
                $arrow.removeClass('arrow-down');
            } else {
                $('#side-menu').find('span.fa.arrow').removeClass('arrow-down');
                $arrow.addClass('arrow-down');
            }
        });
    });

    function calSumWidth(elements) {
        var width = 0;
        $(elements).each(function() { width += $(this).outerWidth(true); });
        return width;
    }

    function scrollToTab(element) {
        var marginLeftVal = calSumWidth($(element).prevAll()),
            marginRightVal = calSumWidth($(element).nextAll());
        var visibleWidth = $(".content-tabs").outerWidth(true) - 80 - 40 - 40;
        var scrollVal = 0;
        if ($(".page-tabs-content").outerWidth() < visibleWidth) {
            scrollVal = 0;
        } else if (marginRightVal <= (visibleWidth - $(element).outerWidth(true) - $(element).next().outerWidth(true))) {
            if ((visibleWidth - $(element).next().outerWidth(true)) > marginRightVal) {
                scrollVal = marginLeftVal;
                var tabElement = element;
                while ((scrollVal - $(tabElement).outerWidth()) > ($(".page-tabs-content").outerWidth() - visibleWidth)) {
                    scrollVal -= $(tabElement).prev().outerWidth();
                    tabElement = $(tabElement).prev();
                }
            }
        } else if (marginLeftVal > (visibleWidth - $(element).outerWidth(true) - $(element).prev().outerWidth(true))) {
            scrollVal = marginLeftVal - $(element).prev().outerWidth(true);
        }
        $('.page-tabs-content').animate({ marginLeft: 0 - scrollVal + 'px' }, "fast");
    }

    function openTab(pageId, title) {
        var $existingTab = $('.page-tabs-content a[data-id="' + pageId + '"]');

        if ($existingTab.length > 0) {
            activateTab(pageId);
        } else {
            $('.page-tabs-content .active').removeClass('active');
            var tabHtml = '<a href="javascript:;" class="active J_menuTab" data-id="' + pageId + '">' + title + ' <i class="fa fa-times-circle"></i></a>';
            $('.page-tabs-content').append(tabHtml);
            activateTab(pageId);
        }
    }

    function activateTab(pageId) {
        $('.page-tabs-content a').removeClass('active');
        var $targetTab = $('.page-tabs-content a[data-id="' + pageId + '"]');
        $targetTab.addClass('active');
        scrollToTab($targetTab);

        var iframeSrc = (pageId.indexOf('/') === 0)
            ? (ctxPath + pageId.substring(1))
            : (ctxPath + pageId + '.html');

        $('#main-iframe').attr('src', iframeSrc);
    }

    $(document).on('click', '.J_menuTab i', function(e) {
        e.stopPropagation();
        var $closeTab = $(this).parent();
        var $prevTab = $closeTab.prev();

        if ($closeTab.hasClass('active')) {
            $closeTab.remove();
            var prevId = $prevTab.data('id') || 'dashboard';
            activateTab(prevId);
        } else {
            $closeTab.remove();
        }
    });

    $(document).on('click', '.J_menuTab', function() {
        var pageId = $(this).data('id');
        activateTab(pageId);
    });

    $('.J_tabCloseAll').on('click', function() {
        $('.page-tabs-content a').not('[data-id="dashboard"]').remove();
        activateTab('dashboard');
    });
    $('.J_tabCloseOther').on('click', function() {
        $('.page-tabs-content a').not('[data-id="dashboard"]').not('.active').remove();
        scrollToTab($('.page-tabs-content a.active'));
    });
</script>
</body>
