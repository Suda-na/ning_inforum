<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小宁论坛 - 权限管理</title>
    <meta name="keywords" content="小宁论坛,后台管理,权限管理">
    <meta name="description" content="小宁论坛后台管理系统 - 权限管理页面">
    <link rel="shortcut icon" th:href="@{/favicon.ico}"> 
    <link th:href="@{/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css?v=4.4.0}" rel="stylesheet">

    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css?v=4.1.0}" rel="stylesheet">
    <style>
        /* 分页样式统一为消息管理页面样式 */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            border-top: none;
        }
        .pagination li {
            display: inline-block;
            margin: 0 2px;
        }
        .pagination li a {
            display: block;
            padding: 6px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            color: #6b7280;
            text-decoration: none;
            cursor: pointer;
            background: white;
        }
        .pagination li.active a {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        .pagination li.disabled a {
            cursor: not-allowed;
            opacity: 0.5;
        }
        .pagination li a:hover {
            background: #f3f4f6;
        }
        .pagination li.disabled a:hover {
            background: white;
        }

        /* ================= 自定义弹窗样式 ================= */
        .custom-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            backdrop-filter: blur(4px);
            padding: 20px;
            box-sizing: border-box;
        }

        .custom-modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .custom-modal {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            transform: scale(0.9) translateY(20px);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            margin: auto;
            display: flex;
            flex-direction: column;
        }

        .custom-modal-overlay.show .custom-modal {
            transform: scale(1) translateY(0);
        }

        .custom-modal-header {
            padding: 24px 24px 16px;
            border-bottom: 1px solid #f3f4f6;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .custom-modal-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .custom-modal-icon.success {
            background: #d1fae5;
            color: #10b981;
        }

        .custom-modal-icon.error {
            background: #fee2e2;
            color: #ef4444;
        }

        .custom-modal-icon.warning {
            background: #fef3c7;
            color: #f59e0b;
        }

        .custom-modal-icon.info {
            background: #dbeafe;
            color: #3b82f6;
        }

        .custom-modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            margin: 0;
            flex: 1;
        }

        .custom-modal-close {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: #f3f4f6;
            color: #6b7280;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .custom-modal-close:hover {
            background: #e5e7eb;
            color: #374151;
        }

        .custom-modal-body {
            padding: 24px;
            color: #4b5563;
            font-size: 15px;
            line-height: 1.6;
        }

        .custom-modal-footer {
            padding: 16px 24px;
            border-top: 1px solid #f3f4f6;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .custom-modal-btn {
            padding: 10px 24px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 80px;
        }

        .custom-modal-btn-primary {
            background: #3b82f6;
            color: white;
        }

        .custom-modal-btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .custom-modal-btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .custom-modal-btn-secondary:hover {
            background: #e5e7eb;
        }

        /* 确认对话框特殊样式 */
        .custom-modal.confirm .custom-modal-body {
            text-align: center;
            padding: 32px 24px;
        }

        .custom-modal.confirm .custom-modal-footer {
            justify-content: center;
        }
    </style>
</head>

<body class="gray-bg">

    <!-- 自定义弹窗 -->
    <div id="customModalOverlay" class="custom-modal-overlay">

    <!-- 全局js -->
    <script th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
    <script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>

    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

    <!-- 自定义js -->
    <script th:src="@{/js/content.js?v=1.0.0}"></script>

    <script>
        $(function () {
            $('.full-height-scroll').slimScroll({
                height: '100%'
            });
        });
    </script>

    <script>
        // ================= 自定义弹窗功能 =================
        let customModalCallback = null;

        function showCustomModal(type, title, message, options) {
            const overlay = $('#customModalOverlay');
            const modal = $('#customModal');
            const icon = $('#customModalIcon');
            const titleEl = $('#customModalTitle');
            const messageEl = $('#customModalMessage');
            const cancelBtn = $('#customModalCancelBtn');
            const confirmBtn = $('#customModalConfirmBtn');

            // 设置图标和颜色
            icon.removeClass('success error warning info');
            let iconClass = 'fa-check-circle';
            if (type === 'success') {
                icon.addClass('success');
                iconClass = 'fa-check-circle';
            } else if (type === 'error') {
                icon.addClass('error');
                iconClass = 'fa-times-circle';
            } else if (type === 'warning') {
                icon.addClass('warning');
                iconClass = 'fa-exclamation-triangle';
            } else {
                icon.addClass('info');
                iconClass = 'fa-info-circle';
            }
            icon.find('i').attr('class', 'fa ' + iconClass);

            // 设置标题和内容
            titleEl.text(title);
            messageEl.text(message);

            // 设置按钮
            if (options && options.showCancel) {
                cancelBtn.show();
                if (options.cancelText) {
                    cancelBtn.text(options.cancelText);
                }
            } else {
                cancelBtn.hide();
            }

            if (options && options.confirmText) {
                confirmBtn.text(options.confirmText);
            } else {
                confirmBtn.text('确定');
            }

            // 保存回调函数
            customModalCallback = options && options.onConfirm ? options.onConfirm : null;

            // 如果是确认对话框，添加特殊样式
            if (options && options.showCancel) {
                modal.addClass('confirm');
            } else {
                modal.removeClass('confirm');
            }

            // 显示弹窗
            overlay.addClass('show');

            // 点击遮罩层关闭（仅非确认对话框）
            if (!options || !options.showCancel) {
                overlay.off('click').on('click', function(e) {
                    if (e.target === overlay[0]) {
                        closeCustomModal();
                    }
                });
            }

            // ESC键关闭
            $(document).off('keydown.customModal').on('keydown.customModal', function(e) {
                if (e.key === 'Escape') {
                    closeCustomModal();
                }
            });
        }

        function closeCustomModal() {
            $('#customModalOverlay').removeClass('show');
            $(document).off('keydown.customModal');
            customModalCallback = null;
        }

        function confirmCustomModal() {
            if (customModalCallback) {
                customModalCallback();
            }
            closeCustomModal();
        }

        // 替换原生alert
        window.alert = function(message) {
            showCustomModal('info', '提示', message);
        };

        // 保存原始选项，用于恢复
        let originalPermissionOptions = [];
        
        // 分页相关变量
        let allUsers = [];
        let originalUsers = [];
        let currentPage = 1;
        const usersPerPage = 10;
        
        // 渲染用户列表
        function renderUsers() {
            const startIndex = (currentPage - 1) * usersPerPage;
            const endIndex = startIndex + usersPerPage;
            const pageUsers = allUsers.slice(startIndex, endIndex);
            
            // 清空表格
            $('#permissionsTableBody').empty();
            
            // 添加当前页的用户
            pageUsers.forEach(function(userRow) {
                $('#permissionsTableBody').append(userRow);
            });
        }
        
        // 渲染分页
        function renderPagination() {
            const totalPages = Math.ceil(allUsers.length / usersPerPage);
            const $pagination = $('#paginationContainer');
            $pagination.empty();
            
            if (totalPages === 0) {
                return;
            }
            
            let paginationHtml = '<ul class="pagination">';
            
            // 上一页
            paginationHtml += `<li ${currentPage === 1 ? 'class="disabled"' : ''}><a href="#" data-page="${currentPage - 1}">上一页</a></li>`;
            
            // 页码
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHtml += `<li ${i === currentPage ? 'class="active"' : ''}><a href="#" data-page="${i}">${i}</a></li>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHtml += `<li class="disabled"><a href="#">...</a></li>`;
                }
            }
            
            // 下一页
            paginationHtml += `<li ${currentPage === totalPages ? 'class="disabled"' : ''}><a href="#" data-page="${currentPage + 1}">下一页</a></li>`;
            
            paginationHtml += '</ul>';
            
            // 更新分页容器
            $pagination.html(paginationHtml);
        }
        
        // 搜索用户
        function searchUsers() {
            const keyword = $('#searchInput').val().trim().toLowerCase();
            if (!keyword) {
                // 如果搜索关键词为空，显示所有用户
                allUsers = originalUsers.slice();
            } else {
                // 根据用户名和真实姓名进行模糊搜索
                allUsers = originalUsers.filter(function(userRow) {
                    const username = userRow.find('.client-link').text().toLowerCase();
                    const realName = userRow.find('.text-muted').text().replace('真实姓名: ', '').toLowerCase();
                    return username.includes(keyword) || realName.includes(keyword);
                });
            }
            // 重置当前页为第一页
            currentPage = 1;
            // 重新渲染用户列表和分页
            renderUsers();
            renderPagination();
        }
        
        // 重置搜索
        function resetSearch() {
            // 清空搜索框
            $('#searchInput').val('');
            // 恢复所有用户
            allUsers = originalUsers.slice();
            // 重置当前页为第一页
            currentPage = 1;
            // 重新渲染用户列表和分页
            renderUsers();
            renderPagination();
        }
        
        // 初始化：保存原始选项和用户数据
        $(document).ready(function() {
            // 保存所有用户数据
            originalUsers = $('#permissionsTableBody tr').map(function() {
                return $(this).clone();
            }).get();
            
            // 初始化显示所有用户
            allUsers = originalUsers.slice();
            
            // 初始化分页
            renderPagination();
            renderUsers();
            
            // 执行操作事件
            $(document).on('click', '.execute-operation', function() {
                let $row = $(this).closest('tr');
                let userId = $row.data('user-id');
                
                // 获取三个下拉选的值
                let banPermission = $row.find('.ban-permission').val();
                let banTime = $row.find('.ban-time').val();
                let restorePermission = $row.find('.restore-permission').val();
                
                // 检查是否有操作被选择
                if (!banPermission && !restorePermission) {
                    showCustomModal('warning', '提示', '请选择要执行的操作');
                    return;
                }
                
                // 处理封禁操作
                if (banPermission && banTime) {
                    let permissionValue = 0; // 0表示禁止
                    let durationDays = 0;
                    let reason = '违规操作'; // 可以根据需要修改
                    let url;
                    let data = {
                        userId: userId,
                        reason: reason
                    };
                    
                    // 确定状态元素和封禁天数
                    let $status;
                    let statusText;
                    let statusClass;
                    
                    if (banPermission === 'dynamic') {
                        $status = $row.find('.dynamic-status');
                        url = '/admin/permissions/updatePostPermission';
                        data.canPost = permissionValue;
                    } else if (banPermission === 'comment') {
                        $status = $row.find('.comment-status');
                        url = '/admin/permissions/updateCommentPermission';
                        data.canComment = permissionValue;
                    } else if (banPermission === 'message') {
                        $status = $row.find('.message-status');
                        url = '/admin/permissions/updateMessagePermission';
                        data.canMessage = permissionValue;
                    } else {
                        showCustomModal('error', '错误', '无效的权限类型');
                        return;
                    }
                    
                    // 确定封禁天数
                    if (banTime === 'ban1') {
                        durationDays = 1;
                        statusText = '封禁一天';
                        statusClass = 'label-warning';
                    } else if (banTime === 'ban3') {
                        durationDays = 3;
                        statusText = '封禁三天';
                        statusClass = 'label-warning';
                    } else if (banTime === 'banForever') {
                        durationDays = 0; // 0表示永久
                        statusText = '永久封禁';
                        statusClass = 'label-danger';
                    } else {
                        showCustomModal('error', '错误', '无效的封禁时间');
                        return;
                    }
                    
                    data.durationDays = durationDays;
                    
                    // 发送AJAX请求更新权限
                    $.ajax({
                        url: url,
                        type: 'POST',
                        data: data,
                        success: function(result) {
                            if (result.success) {
                                // 更新状态显示，根据是否为永久封禁设置不同的颜色
                                $status.removeClass('label-success label-danger label-warning label-info');
                                $status.addClass(statusClass).text(statusText);
                                // 重置封禁相关下拉选
                                $row.find('.ban-permission').val('');
                                $row.find('.ban-time').val('');
                                showCustomModal('success', '成功', '权限更新成功');
                            } else {
                                showCustomModal('error', '失败', '权限更新失败：' + result.message);
                            }
                        },
                        error: function() {
                            showCustomModal('error', '错误', '权限更新失败：网络错误');
                        }
                    });
                }
                
                // 处理恢复操作
                if (restorePermission) {
                    let permissionValue = 1; // 1表示允许
                    let durationDays = 0;
                    let reason = '恢复权限';
                    let url;
                    let data = {
                        userId: userId,
                        reason: reason,
                        durationDays: durationDays
                    };
                    
                    // 确定状态元素
                    let $status;
                    let statusText = '允许发布';
                    let statusClass = 'label-success';
                    
                    if (restorePermission === 'dynamic') {
                        $status = $row.find('.dynamic-status');
                        url = '/admin/permissions/updatePostPermission';
                        data.canPost = permissionValue;
                        statusText = '允许发布';
                    } else if (restorePermission === 'comment') {
                        $status = $row.find('.comment-status');
                        url = '/admin/permissions/updateCommentPermission';
                        data.canComment = permissionValue;
                        statusText = '允许评论';
                    } else if (restorePermission === 'message') {
                        $status = $row.find('.message-status');
                        url = '/admin/permissions/updateMessagePermission';
                        data.canMessage = permissionValue;
                        statusText = '允许私信';
                    } else {
                        showCustomModal('error', '错误', '无效的权限类型');
                        return;
                    }
                    
                    // 发送AJAX请求更新权限
                    $.ajax({
                        url: url,
                        type: 'POST',
                        data: data,
                        success: function(result) {
                            if (result.success) {
                                // 更新状态显示，恢复为绿色成功色
                                $status.removeClass('label-success label-danger label-warning label-info');
                                $status.addClass('label-success').text(statusText);
                                // 重置恢复权限下拉选
                                $row.find('.restore-permission').val('');
                                showCustomModal('success', '成功', '权限恢复成功');
                            } else {
                                showCustomModal('error', '失败', '权限恢复失败：' + result.message);
                            }
                        },
                        error: function() {
                            showCustomModal('error', '错误', '权限恢复失败：网络错误');
                        }
                    });
                }
            });
            
            // 搜索按钮点击事件
            $('#searchBtn').on('click', function() {
                searchUsers();
            });
            
            // 重置按钮点击事件
            $('#resetBtn').on('click', function() {
                resetSearch();
            });
            
            // 搜索框回车键事件
            $('#searchInput').on('keypress', function(e) {
                if (e.which === 13) {
                    searchUsers();
                }
            });
        });
        
        // 分页点击事件
        $(document).on('click', '#paginationContainer .pagination a', function(e) {
            e.preventDefault();
            if ($(this).parent().hasClass('disabled') || $(this).parent().hasClass('active')) {
                return;
            }
            
            const page = parseInt($(this).data('page'), 10);
            if (page) {
                const totalPages = Math.ceil(allUsers.length / usersPerPage);
                if (page >= 1 && page <= totalPages) {
                    currentPage = page;
                    renderUsers();
                    renderPagination();
                }
            }
        });
    </script>
