<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <style>
        :root { --primary: #3b82f6; --bg-body: #f3f4f6; --radius-md: 8px; }
        body { background-color: var(--bg-body); padding: 20px; font-family: sans-serif; }
        .ibox { background: #fff; border-radius: var(--radius-md); box-shadow: 0 1px 2px rgba(0,0,0,0.05); overflow: hidden; }
        .ibox-title { border-bottom: 1px solid #eee; padding: 15px 20px; }
        .ibox-content { padding: 20px 30px; }
        .ibox-footer { background-color: #fff; border-top: 1px solid #eee; padding: 15px 30px; text-align: left; }

        .nav-tabs > li.active > a { border-top: 2px solid var(--primary); color: var(--primary); font-weight: 600; }
        .btn-primary { background-color: var(--primary); border-color: var(--primary); }
        .btn-primary:hover { background-color: #2563eb; border-color: #2563eb; }
    </style>
</head>
<body class="gray-bg">
<div class="row">
    <div class="col-md-12">
        <div class="ibox">
            <div class="ibox-title">
                <h5>全站参数配置</h5>
            </div>
            <form class="form-horizontal" th:action="@{/system/setting/update}" method="post">
                <input type="hidden" name="id" th:value="${config?.id}">

                <div class="ibox-content">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab-1"><i class="fa fa-info-circle"></i> 基本设置</a></li>
                        <li><a data-toggle="tab" href="#tab-2"><i class="fa fa-lock"></i> 注册与安全</a></li>
                        <li><a data-toggle="tab" href="#tab-3"><i class="fa fa-upload"></i> 附件设置</a></li>
                    </ul>
                    <div class="tab-content" style="margin-top: 20px;">
                        <div id="tab-1" class="tab-pane active">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">站点名称</label>
                                <div class="col-sm-6">
                                    <input type="text" name="siteName" class="form-control"
                                           th:value="${config?.siteName ?: '小宁论坛'}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">备案号</label>
                                <div class="col-sm-6">
                                    <input type="text" name="icpCode" class="form-control"
                                           th:value="${config?.icpCode ?: '京ICP备xxxxxx号'}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">站点状态</label>
                                <div class="col-sm-6">
                                    <label class="radio-inline">
                                        <input type="radio" name="siteStatus" value="1"
                                               th:checked="${config?.siteStatus == 1}"> 开启
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="siteStatus" value="0"
                                               th:checked="${config?.siteStatus == 0}"> 维护中
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div id="tab-2" class="tab-pane">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">开放注册</label>
                                <div class="col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="allowRegister" value="1"
                                                   th:checked="${config?.allowRegister == 1}"> 允许新用户注册
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">敏感词过滤</label>
                                <div class="col-sm-6">
                                        <textarea name="sensitiveWords" class="form-control" rows="3"
                                                  th:text="${config?.sensitiveWords ?: 'admin,root,system'}"></textarea>
                                    <span class="help-block m-b-none">多个敏感词用逗号分隔</span>
                                </div>
                            </div>
                        </div>

                        <div id="tab-3" class="tab-pane">
                            <div class="alert alert-info">此处设置将影响图片和文件上传的大小限制。</div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">最大图片大小</label>
                                <div class="col-sm-4">
                                    <div class="input-group">
                                        <input type="number" name="maxImageSize" class="form-control"
                                               th:value="${config?.maxImageSize ?: 5}">
                                        <span class="input-group-addon">MB</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ibox-footer">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">保存更改</button>
                            <button class="btn btn-white" type="button" onclick="history.back()">取消</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
