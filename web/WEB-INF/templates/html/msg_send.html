<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私信用户</title>
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <style>
        .msg-container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 150px);
        }
        .msg-left {
            flex: 1;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }
        .msg-right {
            flex: 1;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .search-box {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .search-box input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-size: 14px;
        }
        .search-box input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        .search-box button {
            background: #3b82f6;
            border: 1px solid #3b82f6;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .search-box button:hover {
            background: #2563eb;
        }
        .user-list {
            margin-bottom: 20px;
            flex: 1;
            overflow-y: auto;
        }
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #f3f4f6;
            transition: background-color 0.2s;
        }
        .user-item:last-child {
            border-bottom: none;
        }
        .user-item:hover {
            background-color: #f9fafb;
        }
        .unread-badge {
            display: inline-block;
            background: #ef4444;
            color: white;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 11px;
            font-weight: 600;
            min-width: 18px;
            text-align: center;
            margin-left: 8px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .user-details h4 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
        }
        .user-details p {
            margin: 0;
            font-size: 12px;
            color: #9ca3af;
        }
        .btn-msg {
            background: #3b82f6;
            border: 1px solid #3b82f6;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }
        .btn-msg:hover {
            background: #2563eb;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            border-top: none;
        }
        .pagination li {
            display: inline-block;
            margin: 0 2px;
        }
        .pagination li a {
            display: block;
            padding: 6px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            color: #6b7280;
            text-decoration: none;
            cursor: pointer;
            background: white;
        }
        .pagination li.active a {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        .pagination li a:hover {
            background: #f3f4f6;
        }
        .pagination li.disabled a:hover {
            background: white;
        }
        .msg-box {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .msg-header {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            background: #f9fafb;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .msg-header h4 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
        }
        .msg-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
        }
        .msg-input-area {
            padding: 15px;
            border-top: 1px solid #e5e7eb;
            background: #f9fafb;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .msg-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            resize: vertical;
            min-height: 80px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .msg-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        .msg-tools {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
        }
        .btn-attach {
            background: transparent;
            border: 1px solid #e5e7eb;
            color: #6b7280;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-attach:hover {
            background: #f3f4f6;
        }
        .msg-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .btn-send-msg {
            background: #3b82f6;
            border: 1px solid #3b82f6;
            color: white;
            padding: 6px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        .btn-send-msg:hover {
            background: #2563eb;
        }
        .btn-cancel {
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            color: #6b7280;
            padding: 6px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        .btn-cancel:hover {
            background: #e5e7eb;
        }
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #9ca3af;
            text-align: center;
        }
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
        }
        .empty-state h4 {
            margin: 0 0 8px 0;
            font-size: 18px;
            font-weight: 600;
        }
        .empty-state p {
            margin: 0;
            font-size: 14px;
        }
        .msg-item {
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
        }
        .msg-item.sent {
            flex-direction: row-reverse;
        }
        .msg-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }
        .msg-bubble {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }
        .msg-item.received .msg-bubble {
            background: #f3f4f6;
            color: #1f2937;
            border-bottom-left-radius: 4px;
        }
        .msg-item.sent .msg-bubble {
            background: #3b82f6;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .msg-time {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 4px;
            text-align: right;
        }
        .msg-item.received .msg-time {
            text-align: left;
        }
    </style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight">
        <h2>私信用户</h2>
        <p>选择用户进行私信交流</p>
        <div class="msg-container">
            <!-- 左侧用户列表 -->
            <div class="msg-left">
                <div class="search-box">
                    <input type="text" placeholder="搜索用户..." id="userSearch">
                    <button id="searchBtn">
                        <i class="fa fa-search"></i>
                        搜索
                    </button>
                </div>
                <div class="user-list" id="userList">
                    <!-- 用户列表项将通过JavaScript动态生成 -->
                </div>
                <ul class="pagination" id="pagination">
                    <!-- 分页按钮将通过JavaScript动态生成 -->
                </ul>
            </div>
            <!-- 右侧私信对话框 -->
            <div class="msg-right" id="msgDialog" style="display: none;">
                <div class="msg-box">
                    <div class="msg-header">
                        <h4 id="currentUserName">私信 - 用户名</h4>
                    </div>
                    <div class="msg-content" id="msgContent">
                        <!-- 消息内容将通过JavaScript动态生成 -->
                    </div>
                    <div class="msg-input-area">
                        <div class="msg-tools">
                            <button class="btn-attach" onclick="attachImage()">
                                <i class="fa fa-picture-o"></i>
                                发送图片
                            </button>
                        </div>
                        <textarea class="msg-input" placeholder="输入消息..." id="msgInput"></textarea>
                        <div class="msg-actions">
                            <button class="btn-cancel" onclick="cancelMsg()">取消</button>
                            <button class="btn-send-msg" onclick="sendMsg()">发送</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="js/content.js?v=1.0.0"></script>

    <script>
        // 模拟用户数据
        const users = [
            { id: 1, name: '袁岳', email: 'gravida@qq.com', avatar: 'img/a2.jpg', unread: 5 },
            { id: 2, name: '王利锋', email: 'rooney@sina.com', avatar: 'img/a3.jpg', unread: 0 },
            { id: 3, name: '张有为', email: '13209009485', avatar: 'img/a4.jpg', unread: 3 },
            { id: 4, name: '李全福', email: '15709758904', avatar: 'img/a5.jpg', unread: 0 },
            { id: 5, name: '吴俭俭', email: '14790086438', avatar: 'img/a6.jpg', unread: 12 },
            { id: 6, name: '萧志林', email: 'pacheco@163.com', avatar: 'img/a7.jpg', unread: 0 },
            { id: 7, name: '沈家华', email: 'Simon@erta.com', avatar: 'img/a1.jpg', unread: 2 },
            { id: 8, name: '张三', email: 'zhangsan@example.com', avatar: 'img/a2.jpg', unread: 0 },
            { id: 9, name: '李四', email: 'lisi@example.com', avatar: 'img/a3.jpg', unread: 8 },
            { id: 10, name: '王五', email: 'wangwu@example.com', avatar: 'img/a4.jpg', unread: 0 },
            { id: 11, name: '赵六', email: 'zhaoliu@example.com', avatar: 'img/a5.jpg', unread: 1 },
            { id: 12, name: '孙七', email: 'sunqi@example.com', avatar: 'img/a6.jpg', unread: 0 }
        ];

        // 模拟消息数据
        const messages = {
            1: [
                { id: 1, content: '你好，有什么可以帮你的吗？', sender: 'admin', time: '2025-12-15 10:30' },
                { id: 2, content: '您好，我想咨询一下如何修改个人资料。', sender: 'user', time: '2025-12-15 10:31' },
                { id: 3, content: '您可以在个人中心页面修改个人资料。', sender: 'admin', time: '2025-12-15 10:32' }
            ],
            2: [
                { id: 1, content: '王利锋您好，关于您的帖子审核问题...', sender: 'admin', time: '2025-12-14 15:45' }
            ]
        };

        let currentPage = 1;
        const usersPerPage = 5;
        let filteredUsers = [...users];
        let currentUserId = null;

        // 计算总未读数量
        function getTotalUnreadCount() {
            return users.reduce((total, user) => total + (user.unread || 0), 0);
        }

        // 更新总未读数量（用于更新index.html中的显示）
        function updateUnreadCount() {
            const totalUnread = getTotalUnreadCount();
            // 通过postMessage通知父窗口更新未读数量
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    type: 'updateUnreadCount',
                    count: totalUnread
                }, '*');
            }
        }

        // 初始化页面
        $(function() {
            renderUsers();
            renderPagination();
            updateUnreadCount();

            // 搜索功能 - 输入事件
            $('#userSearch').on('input', function() {
                searchUsers();
            });
            
            // 搜索功能 - 点击按钮事件
            $('#searchBtn').on('click', function() {
                searchUsers();
            });

            // 监听来自父窗口的请求
            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'getUnreadCount') {
                    updateUnreadCount();
                }
            });
        });
        
        // 搜索用户函数
        function searchUsers() {
            const searchTerm = $('#userSearch').val().toLowerCase();
            filteredUsers = users.filter(user => 
                user.name.toLowerCase().includes(searchTerm) || 
                user.email.toLowerCase().includes(searchTerm)
            );
            currentPage = 1;
            renderUsers();
            renderPagination();
        }

        // 渲染用户列表
        function renderUsers() {
            // 排序：未读用户在前
            const sortedUsers = [...filteredUsers].sort((a, b) => {
                if (a.unread > 0 && b.unread === 0) return -1;
                if (a.unread === 0 && b.unread > 0) return 1;
                if (a.unread > 0 && b.unread > 0) return b.unread - a.unread;
                return 0;
            });

            const startIndex = (currentPage - 1) * usersPerPage;
            const endIndex = startIndex + usersPerPage;
            const pageUsers = sortedUsers.slice(startIndex, endIndex);

            let html = '';
            pageUsers.forEach(user => {
                const unreadBadge = user.unread > 0 ? `<span class="unread-badge">${user.unread}</span>` : '';
                html += `
                    <div class="user-item">
                        <div class="user-info">
                            <img src="${user.avatar}" alt="${user.name}" class="user-avatar">
                            <div class="user-details">
                                <h4>${user.name}${unreadBadge}</h4>
                                <p>${user.email}</p>
                            </div>
                        </div>
                        <button class="btn-msg" onclick="openMsg(${user.id}, '${user.name}')">私信此用户</button>
                    </div>
                `;
            });

            $('#userList').html(html);
        }

        // 渲染分页
        function renderPagination() {
            const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
            const $pagination = $('#pagination');
            $pagination.empty();
            
            if (totalPages === 0) {
                return;
            }
            
            // 上一页
            const $prev = $('<li class="' + (currentPage === 1 ? 'disabled' : '') + '"><a href="#" data-page="' + (currentPage - 1) + '">上一页</a></li>');
            $pagination.append($prev);
            
            // 页码
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    const $li = $('<li class="' + (i === currentPage ? 'active' : '') + '"><a href="#" data-page="' + i + '">' + i + '</a></li>');
                    $pagination.append($li);
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    const $li = $('<li class="disabled"><a href="#">...</a></li>');
                    $pagination.append($li);
                }
            }
            
            // 下一页
            const $next = $('<li class="' + (currentPage === totalPages ? 'disabled' : '') + '"><a href="#" data-page="' + (currentPage + 1) + '">下一页</a></li>');
            $pagination.append($next);
        }

        // 分页点击事件
        $(document).on('click', '#pagination a', function(e) {
            e.preventDefault();
            if ($(this).parent().hasClass('disabled') || $(this).parent().hasClass('active')) {
                return;
            }
            
            const page = parseInt($(this).data('page'), 10);
            if (page) {
                const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
                if (page >= 1 && page <= totalPages) {
                    currentPage = page;
                    renderUsers();
                    renderPagination();
                }
            }
        });

        // 打开私信对话框
        function openMsg(userId, userName) {
            currentUserId = userId;
            $('#currentUserName').text(`私信 - ${userName}`);
            renderMessages(userId);
            $('#msgDialog').show();
            
            // 清除未读数量
            const user = users.find(u => u.id === userId);
            if (user) {
                user.unread = 0;
                renderUsers();
                renderPagination();
                updateUnreadCount();
            }
        }

        // 渲染消息
        function renderMessages(userId) {
            const userMessages = messages[userId] || [];
            let html = '';

            if (userMessages.length === 0) {
                html = `
                    <div class="empty-state">
                        <i class="fa fa-comment-o"></i>
                        <h4>暂无消息</h4>
                        <p>开始与 ${$('#currentUserName').text().replace('私信 - ', '')} 对话吧</p>
                    </div>
                `;
            } else {
                userMessages.forEach(msg => {
                    const isSent = msg.sender === 'admin';
                    html += `
                        <div class="msg-item ${isSent ? 'sent' : 'received'}">
                            <img src="${isSent ? 'img/admin_avatar.png' : users.find(u => u.id === userId).avatar}" alt="${isSent ? '管理员' : users.find(u => u.id === userId).name}" class="msg-avatar">
                            <div>
                                <div class="msg-bubble">${msg.content}</div>
                                <div class="msg-time">${msg.time}</div>
                            </div>
                        </div>
                    `;
                });
            }

            $('#msgContent').html(html);
            // 滚动到底部
            $('#msgContent').scrollTop($('#msgContent')[0].scrollHeight);
        }

        // 发送消息
        function sendMsg() {
            const content = $('#msgInput').val().trim();
            if (!content) {
                alert('请输入消息内容');
                return;
            }

            if (!currentUserId) {
                alert('请先选择用户');
                return;
            }

            // 模拟发送消息
            const now = new Date();
            const time = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });

            // 更新消息列表
            if (!messages[currentUserId]) {
                messages[currentUserId] = [];
            }
            messages[currentUserId].push({
                id: messages[currentUserId].length + 1,
                content: content,
                sender: 'admin',
                time: time
            });

            // 渲染更新后的消息
            renderMessages(currentUserId);
            $('#msgInput').val('');
            
            // 更新未读数量（如果用户不在当前对话框，增加未读）
            // 这里假设发送消息后用户会看到，所以不增加未读
        }

        // 取消私信
        function cancelMsg() {
            $('#msgDialog').hide();
            currentUserId = null;
            $('#msgInput').val('');
        }

        // 发送图片功能
        function attachImage() {
            // 创建隐藏的文件输入元素
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.style.display = 'none';
            
            // 监听文件选择事件
            fileInput.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    // 这里可以添加图片上传逻辑
                    // 目前只是模拟发送图片消息
                    const now = new Date();
                    const time = now.toLocaleString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    // 更新消息列表，模拟发送图片消息
                    if (!messages[currentUserId]) {
                        messages[currentUserId] = [];
                    }
                    messages[currentUserId].push({
                        id: messages[currentUserId].length + 1,
                        content: `<img src="${URL.createObjectURL(file)}" alt="图片" style="max-width: 200px; max-height: 200px; border-radius: 8px;" />`,
                        sender: 'admin',
                        time: time
                    });
                    
                    // 渲染更新后的消息
                    renderMessages(currentUserId);
                }
            };
            
            // 触发文件选择对话框
            fileInput.click();
        }
    </script>
</body>
</html>
