<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私信用户</title>
    <link th:href="@{/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css?v=4.1.0}" rel="stylesheet">
    <style>
        .msg-container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 150px);
        }
        .msg-left {
            flex: 1;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }
        .msg-right {
            flex: 1;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .search-box {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .search-box input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-size: 14px;
        }
        .search-box input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        .search-box button {
            background: #3b82f6;
            border: 1px solid #3b82f6;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .search-box button:hover {
            background: #2563eb;
        }
        .user-list {
            margin-bottom: 20px;
            flex: 1;
            overflow-y: auto;
        }
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #f3f4f6;
            transition: background-color 0.2s;
        }
        .user-item:last-child {
            border-bottom: none;
        }
        .user-item:hover {
            background-color: #f9fafb;
        }
        .unread-badge {
            display: inline-block;
            background: #ef4444;
            color: white;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 11px;
            font-weight: 600;
            min-width: 18px;
            text-align: center;
            margin-left: 8px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .user-details h4 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
        }
        .user-details p {
            margin: 0;
            font-size: 12px;
            color: #9ca3af;
        }
        .btn-msg {
            background: #3b82f6;
            border: 1px solid #3b82f6;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }
        .btn-msg:hover {
            background: #2563eb;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            border-top: none;
        }
        .pagination li {
            display: inline-block;
            margin: 0 2px;
        }
        .pagination li a {
            display: block;
            padding: 6px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            color: #6b7280;
            text-decoration: none;
            cursor: pointer;
            background: white;
        }
        .pagination li.active a {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        .pagination li a:hover {
            background: #f3f4f6;
        }
        .pagination li.disabled a:hover {
            background: white;
        }
        .msg-box {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .msg-header {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            background: #f9fafb;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .msg-header h4 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
        }
        .msg-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 400px;
        }
        .msg-input-area {
            padding: 15px;
            border-top: 1px solid #e5e7eb;
            background: #f9fafb;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .msg-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            resize: vertical;
            min-height: 80px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .msg-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        .msg-tools {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
        }
        .btn-attach {
            background: transparent;
            border: 1px solid #e5e7eb;
            color: #6b7280;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-attach:hover {
            background: #f3f4f6;
        }
        .msg-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .btn-send-msg {
            background: #3b82f6;
            border: 1px solid #3b82f6;
            color: white;
            padding: 6px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        .btn-send-msg:hover {
            background: #2563eb;
        }
        .btn-cancel {
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            color: #6b7280;
            padding: 6px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        .btn-cancel:hover {
            background: #e5e7eb;
        }
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #9ca3af;
            text-align: center;
        }
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
        }
        .empty-state h4 {
            margin: 0 0 8px 0;
            font-size: 18px;
            font-weight: 600;
        }
        .empty-state p {
            margin: 0;
            font-size: 14px;
        }
        .msg-item {
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
        }
        .msg-item.sent {
            flex-direction: row-reverse;
        }
        .msg-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }
        .msg-bubble {
            max-width: 160px; /* 约10个中文字符宽度 */
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            word-break: break-all;
        }
        /* 图片消息气泡样式 */
        .msg-bubble.has-image {
            max-width: 300px;
            padding: 8px;
        }
        /* 消息气泡中的图片样式 - 图片会在气泡内等比例缩小 */
        .msg-bubble img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            display: block;
        }
        /* 图片消息中的文字样式 */
        .msg-bubble .msg-text {
            margin-bottom: 8px;
            word-wrap: break-word;
            word-break: break-all;
        }
        .msg-item.received .msg-bubble {
            background: #f3f4f6;
            color: #1f2937;
            border-bottom-left-radius: 4px;
        }
        .msg-item.sent .msg-bubble {
            background: #3b82f6;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .msg-time {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 4px;
            text-align: right;
        }
        .msg-item.received .msg-time {
            text-align: left;
        }
        /* 全局悬浮通知样式 */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toast {
            min-width: 260px;
            max-width: 360px;
            padding: 12px 16px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.15);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #fff;
            animation: fadeInUp 0.25s ease-out;
        }
        .toast-success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        .toast-error {
            background: linear-gradient(135deg, #ef4444, #b91c1c);
        }
        .toast-icon {
            font-size: 18px;
        }
        .toast-close {
            margin-left: auto;
            cursor: pointer;
            opacity: 0.8;
        }
        .toast-close:hover {
            opacity: 1;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 10px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
    </style>
</head>
<body class="gray-bg">
    <!-- 全局悬浮通知容器 -->
    <div class="toast-container" id="toastContainer"></div>
    <div class="wrapper wrapper-content  animated fadeInRight">
        <h2>私信用户</h2>
        <p>选择用户进行私信交流</p>
        <div class="msg-container">
            <!-- 左侧用户列表 -->
            <div class="msg-left">
                <div class="search-box">
                    <input type="text" placeholder="搜索用户..." id="userSearch">
                    <button id="searchBtn">
                        <i class="fa fa-search"></i>
                        搜索
                    </button>
                </div>
                <div class="user-list" id="userList">
                    <!-- 用户列表项将通过JavaScript动态生成 -->
                </div>
                <ul class="pagination" id="pagination">
                    <!-- 分页按钮将通过JavaScript动态生成 -->
                </ul>
            </div>
            <!-- 右侧私信对话框 -->
            <div class="msg-right" id="msgDialog" style="display: none;">
                <div class="msg-box">
                    <div class="msg-header">
                        <h4 id="currentUserName">私信 - 用户名</h4>
                    </div>
                    <div class="msg-content" id="msgContent">
                        <!-- 消息内容将通过JavaScript动态生成 -->
                    </div>
                    <div class="msg-input-area">
                        <div class="msg-tools">
                            <button class="btn-attach" onclick="attachImage()">
                                <i class="fa fa-picture-o"></i>
                                发送图片
                            </button>
                        </div>
                        <textarea class="msg-input" placeholder="输入消息..." id="msgInput"></textarea>
                        <div class="msg-actions">
                            <button class="btn-cancel" onclick="cancelMsg()">取消</button>
                            <button class="btn-send-msg" onclick="sendMsg()">发送</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
    <script th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
    <script th:src="@{/js/content.js?v=1.0.0}"></script>

    <script>
        // 数据变量
        let users = [];
        let messages = {};
        let currentPage = 1;
        const usersPerPage = 5;
        let filteredUsers = [];
        let currentUserId = null;

        // 计算总未读数量
        function getTotalUnreadCount() {
            return users.reduce((total, user) => total + (user.unread || 0), 0);
        }

        // 更新总未读数量（用于更新index.html中的显示）
        function updateUnreadCount() {
            const totalUnread = getTotalUnreadCount();
            // 通过postMessage通知父窗口更新未读数量
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    type: 'updateUnreadCount',
                    count: totalUnread
                }, '*');
            }
        }

        // 初始化页面
        $(function() {
            loadUsers();

            // 搜索功能 - 输入事件
            $('#userSearch').on('input', function() {
                searchUsers();
            });
            
            // 搜索功能 - 点击按钮事件
            $('#searchBtn').on('click', function() {
                searchUsers();
            });

            // 监听来自父窗口的请求
            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'getUnreadCount') {
                    updateUnreadCount();
                }
            });
        });

        // 显示悬浮通知
        function showToast(message, type) {
            const container = document.getElementById('toastContainer');
            if (!container) return;

            const toast = document.createElement('div');
            toast.className = 'toast ' + (type === 'error' ? 'toast-error' : 'toast-success');

            const icon = document.createElement('span');
            icon.className = 'toast-icon fa ' + (type === 'error' ? 'fa-times-circle' : 'fa-check-circle');

            const text = document.createElement('span');
            text.textContent = message;

            const close = document.createElement('span');
            close.className = 'toast-close fa fa-times';
            close.onclick = function () {
                container.removeChild(toast);
            };

            toast.appendChild(icon);
            toast.appendChild(text);
            toast.appendChild(close);
            container.appendChild(toast);

            // 自动消失
            setTimeout(function () {
                if (container.contains(toast)) {
                    container.removeChild(toast);
                }
            }, 2500);
        }

        // 从后端加载用户列表
        function loadUsers() {
            $.ajax({
                url: '/admin/api/msg_send/users',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    if (response.success) {
                        // 转换数据格式（性别：后端可能返回 0/1/2 或 '男'/'女'）
                        users = (response.data || []).map(function(item) {
                            let genderText = '未知';
                            const g = item.gender;
                            if (g !== null && g !== undefined) {
                                const s = String(g).trim();
                                if (s === '1' || s === '男') {
                                    genderText = '男';
                                } else if (s === '2' || s === '女') {
                                    genderText = '女';
                                }
                            }
                            return {
                                id: item.senderId,
                                name: item.senderName || '未知用户',
                                realName: item.realName || '',
                                gender: genderText,
                                email: item.email || '',
                                phone: item.phone || '',
                                avatar: item.senderAvatar || 'img/user.png',
                                unread: item.unreadCount || 0
                            };
                        });
                        filteredUsers = [...users];
                        renderUsers();
                        renderPagination();
                        updateUnreadCount();
                        
                        // 检查URL参数，如果有userId，自动打开该用户的聊天框
                        const urlParams = new URLSearchParams(window.location.search);
                        const targetUserId = urlParams.get('userId');
                        if (targetUserId) {
                            const userId = parseInt(targetUserId, 10);
                            const targetUser = users.find(u => u.id === userId);
                            if (targetUser) {
                                // 用户已在列表中，直接打开聊天框
                                setTimeout(function() {
                                    openMsg(userId, targetUser.name);
                                }, 300);
                            } else {
                                // 如果用户不在列表中（可能是新用户，还没有私信记录）
                                // 从后端获取用户真实信息
                                $.ajax({
                                    url: '/admin/api/msg_send/userInfo',
                                    type: 'GET',
                                    data: { userId: userId },
                                    dataType: 'json',
                                    success: function(response) {
                                        if (response.success && response.data) {
                                            const userData = response.data;
                                            // 创建用户对象并添加到列表中
                                            const tempUser = {
                                                id: userData.userId,
                                                name: userData.username || '用户' + userData.userId,
                                                realName: userData.realName || '',
                                                gender: userData.gender || '未知',
                                                email: userData.email || '',
                                                phone: userData.phone || '',
                                                avatar: userData.avatar || 'img/user.png',
                                                unread: 0
                                            };
                                            // 将用户添加到列表开头
                                            users.unshift(tempUser);
                                            filteredUsers = [...users];
                                            renderUsers();
                                            renderPagination();
                                            // 打开聊天框，使用真实用户名
                                            setTimeout(function() {
                                                openMsg(userId, tempUser.name);
                                            }, 300);
                                        } else {
                                            // 如果获取失败，使用默认信息
                                            const tempUser = {
                                                id: userId,
                                                name: '用户' + userId,
                                                realName: '',
                                                gender: '未知',
                                                email: '',
                                                phone: '',
                                                avatar: 'img/user.png',
                                                unread: 0
                                            };
                                            users.unshift(tempUser);
                                            filteredUsers = [...users];
                                            renderUsers();
                                            renderPagination();
                                            setTimeout(function() {
                                                openMsg(userId, tempUser.name);
                                            }, 300);
                                        }
                                    },
                                    error: function(xhr, status, error) {
                                        console.error('获取用户信息失败:', error);
                                        // 如果获取失败，使用默认信息
                                        const tempUser = {
                                            id: userId,
                                            name: '用户' + userId,
                                            realName: '',
                                            gender: '未知',
                                            email: '',
                                            phone: '',
                                            avatar: 'img/user.png',
                                            unread: 0
                                        };
                                        users.unshift(tempUser);
                                        filteredUsers = [...users];
                                        renderUsers();
                                        renderPagination();
                                        setTimeout(function() {
                                            openMsg(userId, tempUser.name);
                                        }, 300);
                                    }
                                });
                            }
                        }
                    } else {
                        alert('加载失败：' + (response.message || '未知错误'));
                    }
                },
                error: function(xhr, status, error) {
                    console.error('加载用户列表失败:', error);
                    alert('加载失败，请稍后重试');
                }
            });
        }
        
        // 搜索用户函数
        function searchUsers() {
            const searchTerm = $('#userSearch').val().toLowerCase();
            filteredUsers = users.filter(user => {
                const values = [
                    user.name,
                    user.realName,
                    user.email,
                    user.phone,
                    user.gender
                ].filter(Boolean).map(v => v.toLowerCase());
                return values.some(v => v.includes(searchTerm));
            });
            currentPage = 1;
            renderUsers();
            renderPagination();
        }

        // 渲染用户列表
        function renderUsers() {
            // 排序：未读用户在前
            const sortedUsers = [...filteredUsers].sort((a, b) => {
                if (a.unread > 0 && b.unread === 0) return -1;
                if (a.unread === 0 && b.unread > 0) return 1;
                if (a.unread > 0 && b.unread > 0) return b.unread - a.unread;
                return 0;
            });

            const startIndex = (currentPage - 1) * usersPerPage;
            const endIndex = startIndex + usersPerPage;
            const pageUsers = sortedUsers.slice(startIndex, endIndex);

            let html = '';
            pageUsers.forEach(user => {
                const unreadBadge = user.unread > 0 ? `<span class="unread-badge">${user.unread}</span>` : '';
                const infoLine = [
                    user.realName,
                    user.gender,
                    user.email,
                    user.phone
                ].filter(Boolean).join(' · ');
                html += `
                    <div class="user-item">
                        <div class="user-info">
                            <img src="${user.avatar}" alt="${user.name}" class="user-avatar">
                            <div class="user-details">
                                <h4>${user.name}${unreadBadge}</h4>
                                <p>${infoLine}</p>
                            </div>
                        </div>
                        <button class="btn-msg" onclick="openMsg(${user.id}, '${user.name}')">私信此用户</button>
                    </div>
                `;
            });

            $('#userList').html(html);
        }

        // 渲染分页
        function renderPagination() {
            const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
            const $pagination = $('#pagination');
            $pagination.empty();
            
            if (totalPages === 0) {
                return;
            }
            
            // 上一页
            const $prev = $('<li class="' + (currentPage === 1 ? 'disabled' : '') + '"><a href="#" data-page="' + (currentPage - 1) + '">上一页</a></li>');
            $pagination.append($prev);
            
            // 页码
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    const $li = $('<li class="' + (i === currentPage ? 'active' : '') + '"><a href="#" data-page="' + i + '">' + i + '</a></li>');
                    $pagination.append($li);
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    const $li = $('<li class="disabled"><a href="#">...</a></li>');
                    $pagination.append($li);
                }
            }
            
            // 下一页
            const $next = $('<li class="' + (currentPage === totalPages ? 'disabled' : '') + '"><a href="#" data-page="' + (currentPage + 1) + '">下一页</a></li>');
            $pagination.append($next);
        }

        // 分页点击事件
        $(document).on('click', '#pagination a', function(e) {
            e.preventDefault();
            if ($(this).parent().hasClass('disabled') || $(this).parent().hasClass('active')) {
                return;
            }
            
            const page = parseInt($(this).data('page'), 10);
            if (page) {
                const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
                if (page >= 1 && page <= totalPages) {
                    currentPage = page;
                    renderUsers();
                    renderPagination();
                }
            }
        });

        // 打开私信对话框
        function openMsg(userId, userName) {
            currentUserId = userId;
            $('#currentUserName').text(`私信 - ${userName}`);
            loadMessages(userId);
            $('#msgDialog').show();
            
            // 清除未读数量
            const user = users.find(u => u.id === userId);
            if (user) {
                user.unread = 0;
                renderUsers();
                renderPagination();
                updateUnreadCount();
            }
        }

        // 从后端加载消息
        function loadMessages(userId) {
            $.ajax({
                url: '/admin/api/msg_send/messages',
                type: 'GET',
                data: { userId: userId },
                dataType: 'json',
                success: function(response) {
                    if (response.success) {
                        messages[userId] = (response.data || []).map(function(item) {
                            // 判断是否为管理员：如果接收者是当前用户，则发送者是管理员；如果发送者是当前用户，则发送者是用户
                            const isAdmin = item.receiverId === userId;
                            
                            return {
                                id: item.messageId,
                                content: item.content || '',
                                msgFormat: item.msgFormat || 0, // 0=文本，1=图片
                                imageUrl: item.imageUrl || null,
                                sender: isAdmin ? 'admin' : 'user',
                                time: item.createTime ? 
                                    new Date(item.createTime).toLocaleString('zh-CN', {
                                        year: 'numeric',
                                        month: '2-digit',
                                        day: '2-digit',
                                        hour: '2-digit',
                                        minute: '2-digit'
                                    }) : '',
                                senderAvatar: item.senderAvatar || 'img/user.png'
                            };
                        });
                        renderMessages(userId);
                    } else {
                        alert('加载消息失败：' + (response.message || '未知错误'));
                    }
                },
                error: function(xhr, status, error) {
                    console.error('加载消息失败:', error);
                    alert('加载消息失败，请稍后重试');
                }
            });
        }

        // 渲染消息
        function renderMessages(userId) {
            const userMessages = messages[userId] || [];
            let html = '';

            if (userMessages.length === 0) {
                html = `
                    <div class="empty-state">
                        <i class="fa fa-comment-o"></i>
                        <h4>暂无消息</h4>
                        <p>开始与 ${$('#currentUserName').text().replace('私信 - ', '')} 对话吧</p>
                    </div>
                `;
            } else {
                const currentUser = users.find(u => u.id === userId);
                userMessages.forEach(msg => {
                    const isSent = msg.sender === 'admin';
                    // 使用从后端返回的senderAvatar，如果没有则使用默认头像
                    const avatar = isSent ? (msg.senderAvatar || 'img/user.png') : (msg.senderAvatar || currentUser?.avatar || 'img/user.png');
                    const name = isSent ? '管理员' : (currentUser?.name || '用户');
                    
                    // 判断消息类型：图片消息或文本消息
                    let messageContent = '';
                    let bubbleClass = 'msg-bubble';
                    if (msg.msgFormat === 1 && msg.imageUrl) {
                        // 图片消息 - 图片会被气泡包裹并等比例缩小
                        bubbleClass = 'msg-bubble has-image';
                        const textContent = msg.content && msg.content.trim() 
                            ? `<div class="msg-text">${escapeHtml(msg.content)}</div>` 
                            : '';
                        const imageHtml = `<img src="${escapeHtml(msg.imageUrl)}" alt="图片" onclick="window.open('${escapeHtml(msg.imageUrl)}', '_blank')" />`;
                        messageContent = textContent + imageHtml;
                    } else {
                        // 文本消息 - 限制宽度为约10个字符
                        messageContent = escapeHtml(msg.content);
                    }
                    
                    html += `
                        <div class="msg-item ${isSent ? 'sent' : 'received'}">
                            <img src="${avatar}" alt="${name}" class="msg-avatar">
                            <div>
                                <div class="${bubbleClass}">${messageContent}</div>
                                <div class="msg-time">${msg.time}</div>
                            </div>
                        </div>
                    `;
                });
            }

            $('#msgContent').html(html);
            // 滚动到底部
            setTimeout(function() {
                $('#msgContent').scrollTop($('#msgContent')[0].scrollHeight);
            }, 100);
        }

        // HTML转义函数，防止XSS攻击
        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return String(text).replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // 存储待发送的图片URL
        let pendingImageUrl = null;
        let pendingImagePreview = null;

        // 发送消息
        function sendMsg() {
            const content = $('#msgInput').val().trim();
            const hasContent = content && content.length > 0;
            const hasImage = pendingImageUrl && pendingImageUrl.length > 0;

            // 至少要有内容或图片之一
            if (!hasContent && !hasImage) {
                showToast('请输入消息内容或选择图片', 'error');
                return;
            }

            if (!currentUserId) {
                showToast('请先选择用户', 'error');
                return;
            }

            // 构建请求数据
            const requestData = {
                userId: currentUserId
            };
            if (hasContent) {
                requestData.content = content;
            }
            if (hasImage) {
                requestData.imageUrl = pendingImageUrl;
            }

            $.ajax({
                url: '/admin/api/msg_send/add',
                type: 'POST',
                dataType: 'json',
                data: requestData,
                success: function(response) {
                    if (response.success) {
                        // 清空输入和图片
                    $('#msgInput').val('');
                        pendingImageUrl = null;
                        pendingImagePreview = null;
                        // 移除图片预览
                        $('#imagePreviewContainer').remove();
                        // 重新加载消息
                    loadMessages(currentUserId);
                    showToast('私信发送成功', 'success');
                    } else {
                        showToast(response.message || '发送失败，请稍后重试', 'error');
                    }
                },
                error: function(xhr, status, error) {
                    console.error('发送消息失败:', error);
                    showToast('发送失败，请稍后重试', 'error');
                }
            });
        }

        // 取消私信
        function cancelMsg() {
            $('#msgDialog').hide();
            currentUserId = null;
            $('#msgInput').val('');
            pendingImageUrl = null;
            pendingImagePreview = null;
            $('#imagePreviewContainer').remove();
        }

        // 发送图片功能
        function attachImage() {
            // 创建隐藏的文件输入元素
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.style.display = 'none';
            
            // 监听文件选择事件
            fileInput.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) {
                    return;
                }

                // 检查文件大小（10MB限制）
                const maxSize = 10 * 1024 * 1024; // 10MB
                if (file.size > maxSize) {
                    showToast('图片大小不能超过10MB', 'error');
                    return;
                }

                // 检查文件类型
                const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/bmp', 'image/webp'];
                if (!validTypes.includes(file.type)) {
                    showToast('只支持JPG、PNG、GIF、BMP、WEBP格式的图片', 'error');
                    return;
                }

                // 创建FormData对象上传文件
                const formData = new FormData();
                formData.append('file', file);

                // 上传图片到服务器
                $.ajax({
                    url: '/admin/api/msg_send/uploadImage',
                    type: 'POST',
                    data: formData,
                    processData: false, // 告诉jQuery不要处理数据
                    contentType: false, // 告诉jQuery不要设置Content-Type请求头
                    dataType: 'json',
                    success: function(response) {
                        if (response.success && response.imageUrl) {
                            // 保存图片URL
                            pendingImageUrl = response.imageUrl;
                            
                            // 立即显示上传成功提示
                            showToast('图片上传成功！点击发送按钮发送消息', 'success');
                            
                            // 创建预览URL（用于显示）
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                pendingImagePreview = e.target.result;
                                showImagePreview(pendingImagePreview, pendingImageUrl);
                            };
                            reader.onerror = function() {
                                // 预览失败时也显示预览（使用服务器URL）
                                showImagePreview(response.imageUrl, pendingImageUrl);
                            };
                            reader.readAsDataURL(file);
                        } else {
                            showToast(response.message || '图片上传失败', 'error');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('图片上传失败:', error);
                        showToast('图片上传失败，请稍后重试', 'error');
                }
                });
            };
            
            // 触发文件选择对话框
            fileInput.click();
        }

        // 显示图片预览
        function showImagePreview(previewUrl, imageUrl) {
            // 移除已存在的预览
            $('#imagePreviewContainer').remove();
            
            // 创建预览容器
            const previewHtml = `
                <div id="imagePreviewContainer" style="margin: 10px 0; padding: 10px; background: #f9fafb; border-radius: 8px; position: relative;">
                    <button onclick="removeImagePreview()" style="position: absolute; top: 5px; right: 5px; background: #ef4444; color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; font-size: 14px; line-height: 1;">×</button>
                    <img src="${previewUrl}" alt="预览图片" style="max-width: 200px; max-height: 200px; border-radius: 8px; display: block;" />
                    <div style="margin-top: 8px; font-size: 12px; color: #6b7280;">图片已上传，点击发送按钮发送</div>
                </div>
            `;
            
            // 在输入框上方插入预览
            $('#msgInput').before(previewHtml);
        }

        // 移除图片预览
        function removeImagePreview() {
            $('#imagePreviewContainer').remove();
            pendingImageUrl = null;
            pendingImagePreview = null;
        }
    </script>
</body>
</html>
