    <script>
        // 分页相关变量
        let currentPage = 1;
        let pageSize = 10;
        let allPosts = [];

        // 计算未审核帖子数量
        function getPendingPostsCount() {
            let count = 0;
            allPosts.forEach(function(postItem) {
                const statusIndicator = postItem.find('.status-indicator');
                if (statusIndicator.hasClass('pending')) {
                    count++;
                }
            });
            return count;
        }

        // 更新未审核帖子数量（用于更新index.html中的显示）
        function updatePendingPostsCount() {
            const pendingCount = getPendingPostsCount();
            // 通过postMessage通知父窗口更新未审核帖子数量
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    type: 'updatePendingPostsCount',
                    count: pendingCount
                }, '*');
            }
        }

        // 初始化页面
        $(document).ready(function() {
            // 保存所有帖子数据
            allPosts = $('.post-item').map(function() {
                return $(this).clone(true);
            }).get();

            // 加载帖子列表和分页
            loadPosts();
            updatePagination();
            // 更新未审核帖子数量
            updatePendingPostsCount();

            // 监听来自父窗口的请求
            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'getPendingPostsCount') {
                    updatePendingPostsCount();
                }
            });

            // 实现重置功能
            $('#reset-btn').on('click', function() {
                // 清空搜索框
                $('#search-form input[type="text"]').val('');
                // 清空日期选择器
                $('#search-form input[type="date"]').val('');
                // 重置搜索类型下拉选择器
                $('#search-form select:first').val('user');
                // 重置状态筛选下拉选择器
                $('#search-form select:last').val('all');
                // 重置到第一页
                currentPage = 1;
                loadPosts();
                updatePagination();
            });
        });

        // 加载帖子列表
        function loadPosts() {
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageData = allPosts.slice(start, end);

            const $postsList = $('#posts-list');
            $postsList.empty();

            if (pageData.length === 0) {
                $postsList.append('<div class="post-item" style="text-align: center; padding: 20px;">暂无帖子</div>');
                return;
            }

            pageData.forEach(function(postItem) {
                $postsList.append(postItem);
            });
        }

        // 更新分页
        function updatePagination() {
            const totalPages = Math.ceil(allPosts.length / pageSize);
            const $pagination = $('#posts-pagination');
            $pagination.empty();

            if (totalPages === 0) {
                return;
            }

            // 上一页
            const $prev = $('<li class="' + (currentPage === 1 ? 'disabled' : '') + '"><a href="#" data-page="' + (currentPage - 1) + '">上一页</a></li>');
            $pagination.append($prev);

            // 页码
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    const $li = $('<li class="' + (i === currentPage ? 'active' : '') + '"><a href="#" data-page="' + i + '">' + i + '</a></li>');
                    $pagination.append($li);
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    const $li = $('<li class="disabled"><a href="#">...</a></li>');
                    $pagination.append($li);
                }
            }

            // 下一页
            const $next = $('<li class="' + (currentPage === totalPages ? 'disabled' : '') + '"><a href="#" data-page="' + (currentPage + 1) + '">下一页</a></li>');
            $pagination.append($next);
        }

        // 分页点击事件
        $(document).on('click', '#posts-pagination a', function(e) {
            e.preventDefault();
            if ($(this).parent().hasClass('disabled') || $(this).parent().hasClass('active')) {
                return;
            }

            const page = parseInt($(this).data('page'), 10);
            if (page) {
                const totalPages = Math.ceil(allPosts.length / pageSize);
                if (page >= 1 && page <= totalPages) {
                    currentPage = page;
                    loadPosts();
                    updatePagination();
                }
            }
        });
        
        // 显示帖子详情模态框
        function showPostModal(postId, status) {
            // 确保之前的模态框已经关闭
            $('#postModal').modal('hide');
            
            var modalContent = '';
            
            // 根据帖子状态生成不同的模态框内容
            if (status === 'pending') {
                // 未审核状态 - 使用待审核页面的样式
                modalContent = `
                    <div class="social-feed-box">
                        <div class="social-avatar">
                            <a href="" class="pull-left">
                                <img alt="image" src="img/a${postId}.jpg">
                            </a>
                            <div class="media-body">
                                <a href="#">
                                    用户名${postId}
                                </a>
                                <small class="text-muted">12月12日 10:30</small>
                            </div>
                        </div>
                        <div class="social-body">
                            <p>
                                这是帖子${postId}的完整内容，包含所有文字和图片。
                                今天天气真好，适合出去散步。刚买了新的相机，准备去公园拍点照片分享给大家。
                                这是一段很长的文字，用来测试自动分行功能。当文字内容超过一行时，应该会自动换行显示，而不会溢出模态框。
                                继续添加更多文字，确保内容足够长，能够测试自动分行效果。
                            </p>
                            <!-- 多张图片示例 - 同一行显示 -->
                            <div class="images-container" style="text-align: center;">
                                <img src="img/p${postId % 2 + 1}.jpg" class="img-responsive" onclick="showImageViewer(this.src)">
                                <img src="img/p${(postId % 2) + 2}.jpg" class="img-responsive" onclick="showImageViewer(this.src)">
                                <img src="img/p${postId % 2 + 1}.jpg" class="img-responsive" onclick="showImageViewer(this.src)">
                            </div>
                        </div>
                        <div class="social-footer">
                            <div class="stats">
                                <span><i class="fa fa-thumbs-up"></i> 15</span>
                                <span><i class="fa fa-comments"></i> 3</span>
                            </div>
                            <div class="actions">
                                <button class="btn-approve" onclick="approvePost(${postId})">通过</button>
                                <button class="btn-reject" onclick="rejectPost(${postId})">不通过</button>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                // 已通过或未通过状态 - 使用所有帖子页面的样式
                modalContent = `
                    <div class="social-feed-box">
                        <div class="social-avatar">
                            <img alt="image" src="img/a${postId}.jpg">
                            <div class="avatar-info">
                                <a href="#">用户名${postId}</a>
                                <small class="text-muted">12月12日 10:30</small>
                            </div>
                            <div class="status-indicator ${status}">${status === 'passed' ? '已通过' : '未通过'}</div>
                        </div>
                        <div class="social-body">
                            <p>
                                这是帖子${postId}的完整内容，包含所有文字和图片。
                                今天天气真好，适合出去散步。刚买了新的相机，准备去公园拍点照片分享给大家。
                                这是一段很长的文字，用来测试自动分行功能。当文字内容超过一行时，应该会自动换行显示，而不会溢出模态框。
                                继续添加更多文字，确保内容足够长，能够测试自动分行效果。
                            </p>
                            <!-- 多张图片示例 - 同一行显示 -->
                            <div class="images-container" style="text-align: center;">
                                <img src="img/p${postId % 2 + 1}.jpg" class="img-responsive" onclick="showImageViewer(this.src)">
                                <img src="img/p${(postId % 2) + 2}.jpg" class="img-responsive" onclick="showImageViewer(this.src)">
                            </div>
                        </div>
                        <div class="social-footer">
                            <div class="stats">
                                <span><i class="fa fa-thumbs-up"></i> 15</span>
                                <span><i class="fa fa-comments"></i> 3</span>
                            </div>
                            <div class="review-actions">
                                <button class="btn-review-pass" onclick="updatePostStatus(${postId}, 'passed')">复审通过</button>
                                <button class="btn-review-reject" onclick="updatePostStatus(${postId}, 'rejected')">复审不通过</button>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // 更新模态框内容
            $('#modalContent').html(modalContent);
            
            // 确保模态框正确显示
            setTimeout(function() {
                var modal = $('#postModal');
                
                // 移除之前的事件监听，防止重复绑定
                modal.off('hidden.bs.modal');
                
                // 显示模态框，确保backdrop正常工作
                modal.modal({
                    backdrop: 'static',
                    keyboard: true,
                    show: true
                });
                
                // 手动绑定关闭事件
                modal.on('hidden.bs.modal', function () {
                    // 清理模态框内容
                    $('#modalContent').html('');
                });
            }, 100);
        }
        
        // 显示图片查看器
        function showImageViewer(imageSrc) {
            // 设置图片源
            $('#viewerImage').attr('src', imageSrc);
            
            // 显示图片查看器模态框
            $('#imageViewerModal').modal('show');
        }
        
        // 通过帖子
        function approvePost(postId) {
            // 更新帖子状态（在所有帖子中查找）
            allPosts.forEach(function(postItem, index) {
                const btn = postItem.find('button[onclick*="' + postId + '"]');
                if (btn.length > 0) {
                    const statusIndicator = postItem.find('.status-indicator');
                    statusIndicator.removeClass('pending rejected').addClass('passed');
                    statusIndicator.text('已通过');
                    // 更新allPosts数组中的数据
                    loadPosts();
                    // 更新未审核帖子数量
                    updatePendingPostsCount();
                    return false;
                }
            });
            
            // 关闭模态框
            $('#postModal').modal('hide');
        }
        
        // 不通过帖子
        function rejectPost(postId) {
            // 更新帖子状态（在所有帖子中查找）
            allPosts.forEach(function(postItem, index) {
                const btn = postItem.find('button[onclick*="' + postId + '"]');
                if (btn.length > 0) {
                    const statusIndicator = postItem.find('.status-indicator');
                    statusIndicator.removeClass('pending passed').addClass('rejected');
                    statusIndicator.text('未通过');
                    // 更新allPosts数组中的数据
                    loadPosts();
                    // 更新未审核帖子数量
                    updatePendingPostsCount();
                    return false;
                }
            });
            
            // 关闭模态框
            $('#postModal').modal('hide');
        }
        
        // 更新帖子状态
        function updatePostStatus(postId, status) {
            // 更新帖子状态（在所有帖子中查找）
            allPosts.forEach(function(postItem, index) {
                const btn = postItem.find('button[onclick*="' + postId + '"]');
                if (btn.length > 0) {
                    const statusIndicator = postItem.find('.status-indicator');
                    statusIndicator.removeClass('pending passed rejected').addClass(status);
                    statusIndicator.text(status === 'passed' ? '已通过' : '未通过');
                    // 更新allPosts数组中的数据
                    loadPosts();
                    // 更新未审核帖子数量
                    updatePendingPostsCount();
                    return false;
                }
            });
            
            // 关闭模态框
            $('#postModal').modal('hide');
        }
    </script>
</body>
