    <script>
        // 保存原始选项，用于恢复
        let originalCommentOptions = [];
        let originalDynamicOptions = [];
        
        // 分页相关变量
        let allUsers = [];
        let currentPage = 1;
        const usersPerPage = 15;
        
        // 初始化：保存原始选项和用户数据
        $(document).ready(function() {
            // 保存所有用户数据
            allUsers = $('#permissionsTableBody tr').map(function() {
                return $(this).clone();
            }).get();
            
            // 保存评论操作的原始选项（排除默认选项）
            $('.comment-select').each(function() {
                let options = [];
                $(this).find('option').each(function() {
                    let val = $(this).val();
                    // 只保存非默认选项
                    if (val !== '') {
                        options.push({
                            value: val,
                            text: $(this).text()
                        });
                    }
                });
                originalCommentOptions.push(options);
            });
            
            // 保存动态操作的原始选项（排除默认选项）
            $('.dynamic-select').each(function() {
                let options = [];
                $(this).find('option').each(function() {
                    let val = $(this).val();
                    // 只保存非默认选项
                    if (val !== '') {
                        options.push({
                            value: val,
                            text: $(this).text()
                        });
                    }
                });
                originalDynamicOptions.push(options);
            });
            
            // 初始化分页
            renderPagination();
            renderUsers();
            
            // 评论操作事件
            $(document).on('change', '.comment-select', function() {
                let $select = $(this);
                let $row = $select.closest('tr');
                let $status = $row.find('.comment-status');
                let value = $select.val();
                
                // 更新状态显示
                $status.removeClass('label-success label-danger label-warning label-info');
                if (value === 'ban1') {
                    $status.addClass('label-warning').text('禁止一天');
                } else if (value === 'ban3') {
                    $status.addClass('label-info').text('禁止三天');
                } else if (value === 'banForever') {
                    $status.addClass('label-danger').text('永久禁止');
                } else if (value === 'restore') {
                    $status.addClass('label-success').text('允许评论');
                }
                
                // 重新构建选项，隐藏当前选中的选项
                if (value) {
                    let $options = $select.find('option');
                    let rowIndex = $select.closest('tbody').find('tr').index($row);
                    let userIndex = (currentPage - 1) * usersPerPage + rowIndex;
                    
                    // 清空当前选项
                    $select.empty();
                    
                    // 添加默认选项
                    $select.append('<option value="">选择操作</option>');
                    
                    // 添加原始选项，排除当前选中的选项
                    originalCommentOptions[userIndex].forEach(function(option) {
                        if (option.value !== value) {
                            $select.append('<option value="' + option.value + '">' + option.text + '</option>');
                        }
                    });
                }
            });
            
            // 动态操作事件
            $(document).on('change', '.dynamic-select', function() {
                let $select = $(this);
                let $row = $select.closest('tr');
                let $status = $row.find('.dynamic-status');
                let value = $select.val();
                
                // 更新状态显示
                $status.removeClass('label-success label-danger label-warning label-info');
                if (value === 'ban1') {
                    $status.addClass('label-warning').text('禁止一天');
                } else if (value === 'ban3') {
                    $status.addClass('label-info').text('禁止三天');
                } else if (value === 'banForever') {
                    $status.addClass('label-danger').text('永久禁止');
                } else if (value === 'restore') {
                    $status.addClass('label-success').text('允许发布');
                }
                
                // 重新构建选项，隐藏当前选中的选项
                if (value) {
                    let $options = $select.find('option');
                    let rowIndex = $select.closest('tbody').find('tr').index($row);
                    let userIndex = (currentPage - 1) * usersPerPage + rowIndex;
                    
                    // 清空当前选项
                    $select.empty();
                    
                    // 添加默认选项
                    $select.append('<option value="">选择操作</option>');
                    
                    // 添加原始选项，排除当前选中的选项
                    originalDynamicOptions[userIndex].forEach(function(option) {
                        if (option.value !== value) {
                            $select.append('<option value="' + option.value + '">' + option.text + '</option>');
                        }
                    });
                }
            });
        });
        
        // 渲染用户列表
        function renderUsers() {
            const startIndex = (currentPage - 1) * usersPerPage;
            const endIndex = startIndex + usersPerPage;
            const pageUsers = allUsers.slice(startIndex, endIndex);
            
            // 清空表格
            $('#permissionsTableBody').empty();
            
            // 添加当前页的用户
            pageUsers.forEach(function(userRow) {
                $('#permissionsTableBody').append(userRow);
            });
        }
        
        // 渲染分页
        function renderPagination() {
            const totalPages = Math.ceil(allUsers.length / usersPerPage);
            const $pagination = $('#paginationContainer');
            $pagination.empty();
            
            if (totalPages === 0) {
                return;
            }
            
            let paginationHtml = '<ul class="pagination">';
            
            // 上一页
            paginationHtml += `<li ${currentPage === 1 ? 'class="disabled"' : ''}><a href="#" data-page="${currentPage - 1}">上一页</a></li>`;
            
            // 页码
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHtml += `<li ${i === currentPage ? 'class="active"' : ''}><a href="#" data-page="${i}">${i}</a></li>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHtml += `<li class="disabled"><a href="#">...</a></li>`;
                }
            }
            
            // 下一页
            paginationHtml += `<li ${currentPage === totalPages ? 'class="disabled"' : ''}><a href="#" data-page="${currentPage + 1}">下一页</a></li>`;
            
            paginationHtml += '</ul>';
            
            // 更新分页容器
            $pagination.html(paginationHtml);
        }
        
        // 分页点击事件
        $(document).on('click', '#paginationContainer .pagination a', function(e) {
            e.preventDefault();
            if ($(this).parent().hasClass('disabled') || $(this).parent().hasClass('active')) {
                return;
            }
            
            const page = parseInt($(this).data('page'), 10);
            if (page) {
                const totalPages = Math.ceil(allUsers.length / usersPerPage);
                if (page >= 1 && page <= totalPages) {
                    currentPage = page;
                    renderUsers();
                    renderPagination();
                }
            }
        });
    </script>
